<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .booking-form {
      max-width: 400px;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="booking-form">
    <h2>Hotel Booking</h2>
    <label for="guestName">Name:</label>
    <input type="text" id="guestName" placeholder="Enter your name">

    <label for="checkIn">Check-in Date:</label>
    <input type="date" id="checkIn">

    <label for="checkOut">Check-out Date:</label>
    <input type="date" id="checkOut">

    <button onclick="bookRoom()">Book Now</button>
  </div>

  <script>
    function bookRoom() {
      const guestName = document.getElementById('guestName').value;
      const checkInDate = document.getElementById('checkIn').value;
      const checkOutDate = document.getElementById('checkOut').value;

      // Here you can add logic to handle the booking, such as sending data to a server or updating UI.
      console.log(Booking confirmed for ${guestName}. Check-in: ${checkInDate}, Check-out: ${checkOutDate});
    }
  </script>

</body>
</html>
